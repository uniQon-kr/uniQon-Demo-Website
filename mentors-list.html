---
layout: default
title: "Our Mentors"
permalink: /mentors-list
---

<div class="mentors-list">
  <div class="mentors-box">
    {% for x in (0..14) %}
    <a onclick="openDetail({{ x }})" target= blank>
      <div class = "mentor-wrapper" id = "mentor-wrapper-{{ x }}"> 
        <img class = "collegeImage" id = "college-name-{{ x }}" src = "">
        <div class = "mentor-name">
          <p class="school-name" id = "mentor-school-{{ x }}"></p>
          <p class="smallBody" id = "mentor-name-{{ x }}"></p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  <div class="pagination">
    <a onclick="formatter(-1)" id="previous">&laquo;</a>
    <a class="active" id= "page">1</a>
    <a onclick="formatter(1)" id="next">&raquo;</a>
  </div>
  <script src = '{{ site.baseurl }}/assets/js/list.js'></script>
</div>
