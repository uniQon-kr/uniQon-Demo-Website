---
layout: default
title: "Support Ticket"
permalink: /support-ticket
---

<div class="support-ticket">
  <script defer src = '{{ site.baseurl }}/assets/js/support-ticket.js'></script>
  <div class = "error" id = "noTicket">Ticket Not Found with Given ID</div>
  <div class = "error" id = "notReady">Ticket Not Yet Ready</div>
  <div class = "detail-box">
    <p class = "subtitle">Basic Information</p>
    <div class = "textbox">
      <p class = "content" id = "ticketID"><span class = "content-title">TicketID: </span></p>
      <p class = "content" id = "ticketType"><span class = "content-title">Ticket Type: </span></p>
      <p class = "content" id = "ticketTitle"><span class = "content-title">Title: </span></p>
      <p class = "content" id = "generatedDate"><span class = "content-title">Generated Date: </span></p>
    </div>
  </div>
  <div id = "conversations">
    <p class = "subtitle">Ticket Message</p>
    <div class = "detail-box" id = "conversation-1">
      <div class = "textbox">
        <p class = "content" id = "userID-1"><span class = "content-title">User ID: </span></p>
        <p class = "content" id = "generatedTime-1"><span class = "content-title">Time: </span></p>
        <p class = "content" id = "message-1"><span class = "content-title">Message: </span></p>
        <p class = "content" id = "fileAttached-1"><span class = "content-title">File Attached: </span></p>
      </div>
    </div>
  </div>
  <div class = "button-wrapper">
    <button class = "optional" onclick= "location.href='{{ site.baseurl }}/support-reply';" id = "conversationButton">Reply to the Ticket Response</button>
  </div>
</div>
