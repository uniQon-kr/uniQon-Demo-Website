---
layout: no-header-footer
title: "Sign In"
permalink: /signin
---
<script src = '{{ site.baseurl }}/assets/js/logoutCheck.js'></script>
<div class = "signin-wrapper">
    <a href = "{{ site.baseurl }}/"><img class = "uniQon_logo" src = "{{ site.baseurl }}/assets/uniQon_logo.svg"></a>
    <div class = "title">Sign in to uniQon</div>
    <div class = "signin-box">
        <div class = "signin">
            <div class = "error" id = "invalid">Invalid Input</div>
            <div class = "error" id = "not-match">Cannot Find Matching Information</div>
            <div class = "error" id = "loginFail">Failed more than 5 times, Change Password!!</div>
            <div class = "username">
                <div class = "description">Username</div>
                <input id = "username-input" type = "text"/>
            </div>
            <div class = "password">
                <div class = "description">Password</div>
                <input id = "password-input" type = "password"/>
            </div>
            <button onclick="signInFunc()">Sign in</button>
        </div>
    </div>
    <div class = "additional-feature">New to uniQon? <a href ="{{ site.baseurl }}/signup">Create an account</a> </br>
    Lost username? <a href ="{{ site.baseurl }}/findUsername">Find username</a></br>
    Lost password? <a href ="{{ site.baseurl }}/findPassword">Find password</a></div>
    <script src='{{ site.baseurl }}/assets/js/signin.js'></script>
</div>
