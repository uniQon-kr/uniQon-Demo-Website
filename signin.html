---
layout: no-header-footer
title: "Sign In"
permalink: /signin
---
<div class = "signin-wrapper">
    <img class = "uniQon_logo" src = "{{ site.baseurl }}/assets/uniQon_logo.svg">
    <div class = "title">Sign in to uniQon</div>
    <div class = "signin-box">
        <div class = "signin">
            <div class = "username">
                <div class = "description">Username</div>
                <input name = "username" type = "text"/>
            </div>
            <div class = "password">
                <div class = "description">Password</div>
                <input name = "password" type = "password"/>
            </div>
            <div class = "button" id = 'signinbtn' onclick="signInFunc()">Sign in</div>
        </div>
    </div>
    <div class = "not-member">New to uniQon? <a href ="">Create an account</a></div>
    <script src='assets/js/signin.js'></script>
</div>
