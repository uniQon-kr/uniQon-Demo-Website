---
layout: no-header-footer
---

<script src = '{{ site.baseurl }}/assets/js/logoutCheck.js'></script>
<script async src='{{ site.baseurl }}/assets/js/signup.js'></script>
<div class="signup-detail">
  <a href = "{{ site.baseurl }}/"><img class = "uniQon_logo" src = "{{ site.baseurl }}/assets/uniQon_logo.svg"></a>
  <div class = "title">Welcome to uniQon</div>
  <div class = "signup-box">
    <div class = "signup">
        <div class = "error" id = "invalid">Invalid Input</div>
        <div class = "error" id = "agreeTC">Please Agree to Our Terms of Service!!</div>
        <div class = "error" id = "duplicatedID">Duplicated Username</div>
        <div class = "error" id = "duplicatedNickname">Duplicated Nickname</div>
        <div class = "error" id = "already">Already Signed Up</div>
        <div class = "otherInput">
            <div class = "description">Username (ID)</div>
            <input id = "username" type = "text"/>
        </div>
        <div class = "otherInput">
            <div class = "description">First Name</div>
            <input id = "firstName" type = "text"/>
        </div>
        <div class = "otherInput">
            <div class = "description">Last Name</div>
            <input id = "lastName" type = "text"/>
        </div>
        <div class = "otherInput">
            <div class = "description">Password</div>
            <input id = "password" type = "password"/>
        </div>
        <div class = "otherInput">
            <div class = "description">E-mail</div>
            <input id = "email" type = "text"/>
        </div>
        <div class = "otherInput">
            <div class = "description">Nickname</div>
            <input id = "nickname" type = "text"/>
        </div>
        <div class = "error" id = "readTC">Please read Terms of Services</div>
        <div class = "terms">
          {{ content }}
        </div>
        <button onclick="signUpFunc()">Sign Up</button>
    </div>
  </div>
</div>
