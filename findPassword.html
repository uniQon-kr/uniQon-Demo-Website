---
layout: no-header-footer
title: "Find Password"
permalink: /findPassword
---
<script src = '{{ site.baseurl }}/assets/js/logoutCheck.js'></script>
<script async src = '{{ site.baseurl }}/assets/js/findPassword.js'></script>
<div class = "find-wrapper">
    <a href = "{{ site.baseurl }}/"><img class = "uniQon_logo" src = "{{ site.baseurl }}/assets/uniQon_logo_black.svg"></a>
    <div class = "title">Find Password</div>
    <div class = "find-box">
        <div class = "find">
            <div class = "error" id = "invalid">Invalid Input</div>
            <div class = "error" id = "not-match">Cannot Find Matching Information</div>
            <div class = "username">
                <div class = "description">Username (ID)</div>
                <input id = "username" type = "text"/>
            </div>
            <div class = "email">
                <div class = "description">E-mail</div>
                <input id = "email" type = "text"/>
            </div>
            <div class = "firstname">
                <div class = "description">First Name</div>
                <input id = "firstname" type = "text"/>
            </div>
            <div class = "lastname">
                <div class = "description">Last Name</div>
                <input id = "lastname" type = "text"/>
            </div>
            <button id = "findPasswordButton" onclick="findPasswordFunc()">Find Your Password</button>
        </div>
    </div>
</div>
