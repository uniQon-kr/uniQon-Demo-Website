<!-- Desktop Header -->
<div class "desktop">
    <img class = "uniQon_logo" src = "{{ site.baseurl }}/assets/uniQon_logo.svg">
    <div class = "navigator">
        {% for item in site.data.sitemap %}
            {% if page.url == item.url %}
                <a class = "current">{{ item.title }}</a>
            {% else %}
                <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            {% endif %}
        {% endfor %}
        <div class = "button unauth">
            Sign In
        </div>
        <div class = "button unauth">
            Sign Up
        </div>
        <div class = "button auth">
            My Page
        </div>
        <div class = "button auth">
            Sign Out
        </div>
    </div>
</div>
